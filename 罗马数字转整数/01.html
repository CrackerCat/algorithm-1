<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var romanToInt = function (s) {
        const data = {
          I: 1,
          V: 5,
          X: 10,
          L: 50,
          C: 100,
          D: 500,
          M: 1000,
          IV: 4,
          IX: 9,
          XL: 40,
          XC: 90,
          CD: 400,
          CM: 900,
        };
        let sum = 0;
        let i = 0;
        while (i < s.length && s[i]) {
          if (
            (s[i] == "I" && s[i + 1] == "V") ||
            (s[i] == "I" && s[i + 1] == "X") ||
            (s[i] == "X" && s[i + 1] == "L") ||
            (s[i] == "X" && s[i + 1] == "C") ||
            (s[i] == "C" && s[i + 1] == "D") ||
            (s[i] == "C" && s[i + 1] == "M")
          ) {
            sum += data[s[i] + s[i + 1]];
            i = i + 2;
          } else {
            sum += data[s[i]];
            i = i + 1;
          }
        }
        return sum;
      };

      console.log(romanToInt("III"));
    </script>
  </body>
</html>
